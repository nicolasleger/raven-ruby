language: ruby
dist: trusty
sudo: false
group: beta
cache: bundler

services:
  - redis-server

branches:
  only: [master]

rvm:
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0

env:
  - RAILS_VERSION=4
  - RAILS_VERSION=5
  - RAILS_VERSION=0

addons:
  apt:
    packages:
      - haveged

before_install:
  - service haveged start
  - gem install bundler

matrix:
  include:
    - rvm: 1.9
      env: RAILS_VERSION=4
    - rvm: jruby-1.7.27
      env: JRUBY_OPTS="--dev" RAILS_VERSION=4
    - rvm: jruby-9.1.15.0
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M" RAILS_VERSION=4
    - rvm: jruby-9.1.15.0
      env: JRUBY_OPTS="--dev -J-Djruby.launch.inproc=true -J-Xmx1024M" RAILS_VERSION=5
    - rvm: ruby-head
      env: RAILS_VERSION=0
  allow_failures:
    - rvm: ruby-head
